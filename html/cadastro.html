<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/cadastro.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../Style/login.css">
    <title>Cadastro</title>
  </head>
  <body data-theme = "escuro">
    <header class="cabecalho-cadastro">
      <div class="logo">
        <h2 class="logo__titulo">urbane</h2>
        <span class="logo__texto">CLOTHING</span>
      </div>
      <div class="botao__ligth">
        <label class="interruptor">
          <input type="checkbox" id="alternar-tema">
          <span class="deslizante"></span>
        </div>
    </header>
    <main class="principal__cadastro">

    <div class="principal__banner-cadastro">
      <div class="banner__descricao">
      <h1 class="banner__titulo">Criar uma nova conta</h1>
      <p class="banner__texto">Junte-se a nossa comunidade</p>
      </div>

      <div class="banner-logo">
        <h2 class="logo__titulo">urbane</h2>
        <span class="logo__texto">CLOTHING</span>
        <span class="logo__texto-dois">Moda para quem redefine o agora.</span>
      </div>
    </div>

    <form class="formulario" action="../PHP/cadastrar.php" method="post">
      <h2 class="formulario__descricao">Cadastro</h2>
      <div class="formulario__nome-usuario">
        <div>
          <label class="formulario__texto">
            Nome e usuario:
            <div>
              <input
                type="text"
                class="nomeEsobrenome-cadastro"
                placeholder="Nome"
                id="nome-cadastro"
                name="nome_completo"
                required />
            </div>
          </label>
        </div>
    
        <div>
          <label class="formulario__texto"> Usuario:
            <div>
              <input
                type="text"
                class="nomeEsobrenome-cadastro"
                placeholder="@usuario"
                id="usuario"
                name="usuario"
                required />
            </div>
          </label>
        </div>
      </div>
      <label class="formulario__texto" for="dia-cadastro">
        Data de nascimento:
        <div>
          <input
            type="number"
            class="data__nascimento"
            placeholder="Dia"
            id="dia-cadastro"
            name="dia"
            required />
          <input
            type="number"
            class="data__nascimento"
            placeholder="Mês"
            id="mes-cadastro"
            name="mes"
            required />
          <input
            type="number"
            class="data__nascimento"
            placeholder="Ano"
            id="ano-cadastro"
            name="ano"
            required />
        </div>
      </label>
      <label class="formulario__texto" for="email-cadastro">
        E-mail e senha:
        <div class="formulario__input-email-senha">
          <input
            type="email"
            class="formulario__emailEsenha"
            placeholder="Digite seu e-mail"
            id="email-cadastro"
            name="email"
            required />
          <input
            type="password"
            class="formulario__emailEsenha senha-cadastro"
            placeholder="Digite uma senha"
            id="senha-cadastro"
            name="senha"
            required />
        </div>
      </label>
      <div class="botao__cadastrar">
        <button type="submit" class="formulario__botao-cadastrar">Cadastre-se</button>
      </div>
    
      <img class="barra-cadastro" src="../assets/barra.svg" alt="barra" />
    
      <div class="cadastro__alternativo">
        <button class="botao__google"><img class="icones-img" src="../assets/icon_google 1.svg" alt="icone google" /></button>
        <button class="botao__apple"><img class="icones-img" src="../assets/icon_apple 1.svg" alt="icone apple" /></button>
      </div>
      <span class="cadastro__entrar-texto">
        Já tem uma conta?
        <a href="../html/Login.html" class="cadastro__link-entrar">Entrar</a>
      </span>
    </form>    
    </main>
  </body>
  <script src="../js/modo-claro-escuro.js"></script>
  <script src="../js/interatividade.js"></script>
  <script src="../js/cadastro.js"></script>
</html>
